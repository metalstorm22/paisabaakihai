<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paisa Baaki Hai</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="shell">
    <header class="hero">
      <h1>Paisa Baaki Hai</h1>

      <form id="lookup-form" class="card">
        <label class="label" for="phone-input">Phone number</label>
        <div class="input-row">
          <input id="phone-input" type="tel" name="phone" inputmode="numeric" autocomplete="tel"
            placeholder="Enter your phone number" required>
          <button type="submit" class="pill">Show dues</button>
        </div>
        <p id="status" class="status"></p>
      </form>
    </header>

    <section id="results" class="card hidden">
      <div class="results-head">
        <div>
          <p class="eyebrow">Your tab</p>
          <h2 id="person-name">No record yet</h2>
          <p class="muted">Last updated today</p>
        </div>
        <div class="total">
          <p class="muted">Total owed</p>
          <p id="total-owed" class="amount">Rs 0</p>
        </div>
      </div>

      <div id="subs-list" class="subs-list"></div>

      <div class="pay-box" id="pay-box">
        <h3>How to pay</h3>
        <p>UPI: <span class="mono">parthgupta2008@okicici</span></p>
        <p class="small muted">Send a screenshot after paying so I can stop reminding you.</p>
      </div>
    </section>
  </main>

  <button id="pay-floating" class="pay-fab hidden" type="button">Pay now</button>

  <div id="pay-menu" class="pay-menu hidden">
    <div class="pay-menu-head">
      <p class="muted small">Choose how you want to pay</p>
      <button id="pay-menu-close" class="icon-button" type="button" aria-label="Close">Ã—</button>
    </div>
    <div class="pay-buttons">
      <a id="pay-gpay" class="pay-btn" href="#" role="button">Google Pay</a>
      <a id="pay-paytm" class="pay-btn" href="#" role="button">Paytm</a>
      <a id="pay-phonepe" class="pay-btn" href="#" role="button">PhonePe / WhatsApp Pay</a>
      <button id="copy-upi" class="pay-btn ghost" type="button">Copy UPI link</button>
    </div>
    <p id="copy-status" class="small muted"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
